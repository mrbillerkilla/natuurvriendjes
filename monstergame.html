<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: "ＭＳ Ｐゴシック";
        }

        canvas {
            background: rgb(122 199 85);

            position: fixed;
            width: 100vw;
            height: 100vh;
            left: 0;
            top: 0;
            image-rendering: pixelated;
            display: block;

        }

        .spelernaam {
            image-rendering: pixelated;
            font-size: 3vh;
            position: absolute;
            left: 50%;
            color: aqua;
            top: 40%;
            transform: translate(-50%, -50%);
            -webkit-font-smoothing: none;

        }
        .Start{
            position: fixed;
            left: 50%;
            top: 30%;
            transform: translate(-50%,-50%);
            cursor: pointer;
            font-size: 15vh;
            color: white;
            font-weight: bold;
            -webkit-font-smoothing: none;
        }
        .beginscherm{
            width: 100vw;
            height: 100vh;
            position: fixed;
            background: rgb(34, 255, 0);
            background-image: url(Achtergrond/achtergrondgifgame.gif);
            background-size: auto;
            left: 0;
            top: 0;
            color: white;

        }
        .fotologo{
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%,-50%);
            height: 20vh;
        }
        
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .transition{
            position: fixed;
            top: 0;
            left: 100%;
            width: 100vw;
            height: 100vh;
            z-index: 99;
            background: black;
            
        }

        .animatie{
            animation-name: naarlinks;
            animation-duration: 3.5s;   
        }


        @keyframes naarlinks{
            0%{
                position: fixed;
                top: 0;
                left: 100%;
                width: 100vw;
                height: 100vh;
                z-index: 99;
                background: black;  
            }
            100%{
                position: fixed;
                top: 0;
                left: -100%;
                width: 100vw;
                height: 100vh;
                z-index: 99;
                background: black;  
            }
        }

        .introductie{
            position: fixed;
            left: 50%;
            top: 38%;
            transform: translate(-50%,-50%);
            padding-left: 5px;
        }
        .backgroundtekst{
            width: 80%;
            height: 20%;
            position: fixed;
            background: rgb(100, 99, 99);
            left: 50%;
            top: 85%;
            transform: translate(-50%,-50%);
            border-radius: 3vh;
            border: 0.3vh solid black;
            display: none;
        }
        .knopvoorvolgende{
            height: 5vh;
            width: 5vw;
            transform: translate(-50%,-50%);
            background: none;
            color: white;
            transition: 0.5s;
            left: 95%;
            top: 85%;
            position: fixed;
            font-size: 5vh;
            line-height: 1%;
            border: none;
        }
        .knopvoorvolgende:hover{
            cursor: pointer;
          
        }
        .map{
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            height: 50vh;
            width: 50vw;
            background: red;
            display: none;
        }
        .fotomeisje{
            position: fixed;
            height: 17vh;
            width: 7.5vw;
            left: 57%;
            top: 52.5%;
            transform: translate(-50%,-50%);
            user-select: none;
        }
    </style>
</head>

    function update() {
        if(kanlopen){
            if (keyState['w']) player.y -= runspeed;
            if (keyState['W']) player.y -= runspeed;
            if (keyState['a']) player.x -= runspeed, checkPlayerPosition = false;
            if (keyState['A']) player.x -= runspeed, checkPlayerPosition = false;
            if (keyState['s']) player.y += runspeed;
            if (keyState['S']) player.y += runspeed;
            if (keyState['d']) player.x += runspeed, checkPlayerPosition = true;
            if (keyState['D']) player.x += runspeed, checkPlayerPosition = true;
            if (keyState['m']) showmap = true; else showmap = false;
            if (vuilnisActive && vuilnis.releaseDelay > 0) {
                vuilnis.releaseDelay--; // Decrease the release delay
            }
            if (vuilnisLife) {
                if (keyState['e'] && vuilnisActive) {
                    if (vuilnis.releaseDelay <= 0) {
                        // If the red block is already active and the delay has passed, deactivate it
                        vuilnisActive = false;
                        vuilnis.y = vuilnis.y + 5;
                        vuilnis.releaseDelay = 0; // Reset the release delay
                        oppakkenBezit = false;
                    }
                } else if (
                    keyState['e'] &&
                    !vuilnisActive &&
                    player.x + player.width > vuilnis.x &&
                    player.x < vuilnis.x + vuilnis.width &&
                    player.y + player.height > vuilnis.y &&
                    player.y < vuilnis.y + vuilnis.height && !oppakkenBezit
                ) {
                    vuilnisActive = true; // Set the flag to indicate the red block is picked up
                    vuilnis.releaseDelay = 30; // Set a delay before releasing the red block
                    oppakkenBezit = true;
                }
                if (!vuilnisActive && // Check if red block is not active
                    vuilnisbak.x + vuilnisbak.width > vuilnis.x &&
                    vuilnisbak.x < vuilnis.x + vuilnis.width &&
                    vuilnisbak.y + vuilnisbak.height > vuilnis.y &&
                    vuilnisbak.y < vuilnis.y + vuilnis.height
                ) {
                    // Only remove the red block if it's not active
                    vuilnisActive = false;
                    vuilnis = null;
                    vuilnisLife = false;
                }
            }

        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.translate(-player.x + canvas.width / 2 - player.width / 2, -player.y + canvas.height / 2 - player.height / 2);

        ctx.drawImage(backgroundImage, -150, 100, canvas.width - 100, canvas.height -50); 
        ctx.drawImage(backgroundImage, -150, 0, canvas.width - 100, canvas.height -50);

        drawBoom(boom);
        drawBoom(boom2);
        drawBoom(boom3);
        drawBoom(boom4);

        drawBankje(bankje2);

        if (checkPlayerPosition) {
            drawPlayerRight();
        }
        else {
            drawPlayerLeft();
        }

        if (vuilnisActive) {
            // If the red block is picked up, move it above the player
            vuilnis.x = player.x + player.width / 2 - vuilnis.width / 2;
            vuilnis.y = player.y - vuilnis.height + 20;
        }

        if (vuilnisLife) {
            drawVuilnis(vuilnis);
        }

        if(showmap){
            map.style.display = 'block';
        }
        else{
            map.style.display = 'none';
        }


        


        // Herstel de tekeninstellingen
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        
        requestAnimationFrame(update);
    }
